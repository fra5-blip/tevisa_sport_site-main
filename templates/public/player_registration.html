{% extends './public/base.html' %}

{% block title %} Team Registraion {% endblock %}

{% block content %}

<div class="container bg-dark my-3">
    <ul class="nav justify-content-center nav-fill">
        <li class="nav-item">
            <a class="nav-link link-light" href="./inst_registration">Institution</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-light" href="./team_registration">Team</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-light current-page" href="#">Player</a>
        </li>
    </ul>
</div>

<!-- Form -->

<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col">
            <form action="#" class="border p-5 form-control" method="post">
                <div class="mb-3">
                    <label for="player" class="form-label">Player Name:</label>
                    <input type="text" id="player" class="form-control" style="width: 340px;" name="player" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="text" id="age" class="form-control" name="age" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select" name="gender" id="gender" required>
                        <option value="M">Male</option>
                        <option value="F" class="input-bar">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="team" class="form-label">Select Team:</label>
                    <select class="form-select" name="team" id="team" required>
                        <option class="input-bar">TEAM A</option>
                        <option class="input-bar">TEAM B</option>
                        <option class="input-bar">TEAM C</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <input type="submit" value="Next" class="px-5 btn btn-dark">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
