{% extends './public/base.html' %}

{% block title %}Registraion{% endblock %}

{% block content %}

<div class="container bg-dark my-3">
    <ul class="nav justify-content-center nav-fill">
        <li class="nav-item">
            <a class="nav-link link-light current-page" href="#">Institution</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-light" href="/team_registration">Team</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-light" href="./player_registration">Player</a>
        </li>
    </ul>
</div>


<!-- Form -->

<div class="container d-flex justify-content-center">
    <form action="#" class="border p-5" method="post">
        <div class="mb-3">
            <label for="instName" class="form-label">Institution Name:</label>
            <select class="form-select" name="Institution" id="instName" required>
                {% for key, value in INSTITUTIONS.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="town" class="form-label">City/Town:</label>
            <input type="text" id="town" class="form-control" name="institution_town" required>
        </div>
        <div class="mb-3">

        </div>
        <div class="d-flex justify-content-center">
            <input type="submit" value="Next" class="px-5 btn btn-dark">
        </div>
    </form>
</div>

{% endblock %}
